<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>乐淘云购</title>
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/search.js"></script>
	<script src="js/public.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader">
		<h1 class="mui-title">搜索中心</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<div class="container">
			<!-- 搜索框 -->
			<div class="search">
				<input type="text" placeholder="搜索您喜欢的商品"  id="btn-txt" >
				<input type="button" value="搜索" id="btn-search">
			</div>
			<!-- /搜索框 -->
			<!-- 搜索历史 -->
			<div class="search-history mui-clearfix">
				<span class="keywords mui-pull-left">搜索历史</span>
				<span class="clear mui-pull-right mui-icon mui-icon-trash" id="clear-data">清空历史</span>
			</div>
			<!-- /搜索历史 -->
			<!-- 搜索历史列表 -->
			<ul class="mui-table-view " id="his-list">
			   <!--  <li class="mui-table-view-cell">Item 1</li>
			    <li class="mui-table-view-cell">Item 2</li>
			    <li class="mui-table-view-cell">Item 3</li> -->
			</ul>
			<!-- /搜索历史列表 -->
		</div>

	</div>
    <script id="his-template" type="text/template">
         <% for(var i=0;i<hisData.length;i++) { %>
          <li class="mui-table-view-cell"><%=hisData[i] %></li>
         <% } %>
    </script>
</body>
</html>
