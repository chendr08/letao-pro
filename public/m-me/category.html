<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<header class="mui-bar mui-bar-nav myheader">
		<a class="mui-icon mui-icon-search mui-pull-right" href="search.html"></a>
		<h1 class="mui-title">乐淘云购</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item " href="index.html">

		</a>

		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
    <div class="my-content">
		<div class="category-left">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
					<div class="links" id="links">
						<!-- <a href="#" class="active">运动馆</a>
						<a href="#">男士馆</a>

					</div>
				</div>
			</div>
		</div>
		<div class="category-right">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
					<ul class="brand-links mui-clearfix">
						<!-- <li><a href="#"><img src="images/brand1.png" alt=""><p>耐克</p></a></li>
						<li><a href="#"><img src="images/brand2.png" alt=""><p>耐克</p></a></li>
						<li><a href="#"><img src="images/brand3.png" alt=""><p>耐克</p></a></li>
						<li><a href="#"><img src="images/brand4.png" alt=""><p>耐克</p></a></li>
						<li><a href="#"><img src="images/brand5.png" alt=""><p>耐克</p></a></li> -->
					</ul>
				</div>
			</div>
		</div>
	</div>
<script id="category-template" type="text/template">
	<% for(var i=0;i<result.length;i++){ %>
       <a href="#" data-id=<%=result[i].id %> ><%=result[i].categoryName %></a>
    <% } %>
</script>
<script id="seconed-category" type="text/template">
	<% for(var i=0;i<result.length;i++){ %>
       <li>
       	<a href="#">
       	    <img src="<%=result[i].brandLogo %>" alt="">
       		<p><%=result[i].brandName %></p>
        </a>
    </li>
    <% } %>
    <% if(!result.length){ %>
    	<div class="no-result">暂无数据</div>
    <% } %>
</script>
</body>
</html>
