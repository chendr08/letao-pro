<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>乐淘云购</title>
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/mui.picker.css">
	<link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/mui/js/mui.picker.js"></script>
	<script src="assets/mui/js/mui.poppicker.js"></script>
	<script src="assets/zepto/zepto.min.js "></script>
	<script src="assets/artTemplate/template-native.js" ></script>
	<script src="js/public.js"></script>
	<script src="js/city.js"></script>
	<script src="js/addAddress.js"></script>
	<script type="text/javascript">
		//这里script标签里必须加type属性
		function goBack()
		  {
		  window.history.go(-1)
		  }
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader">
		<a class="mui-icon mui-icon-back mui-pull-left" onclick="goBack()"></a>
		<h1 class="mui-title">添加地址管理</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
    <div class="mui-content">
    	<form class="mui-input-group" id="editForm">
    		
        </form>
	</div>
	<script type="text/template" id="editTpl">
         <div class="mui-input-row">
    		    <input type="text" class="mui-input-clear" placeholder="收货人姓名" name="username" value="<%=editInfo.recipients %>" >
    		</div>
    		<div class="mui-input-row">
    		  
    		    <input type="text" class="mui-input-clear" placeholder="请输入邮编" name="postCode" value="<%=editInfo.postCode %>">
    		</div>
    		<div class="mui-input-row">
    		   
    		    <input type="text" class="mui-input-clear" id="selectCity" placeholder="请输入省市区" name="selectCity" readonly value="<%=editInfo.address %>">
    		</div>
    		<div class="mui-input-row">
    		    
    		    <input type="text" class="mui-input-clear" placeholder="请输入详细地址"name="detail" value="<%=editInfo.addressDetail %>">
    		</div>
    		<div class="mui-button-row">
    		    <button type="button" class="mui-btn mui-btn-primary register-btn" id="add-btn" >确&nbsp;&nbsp;&nbsp;&nbsp;认</button>
    		</div>
	</script>
</body>
</html>
