<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>乐淘云购</title>
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/detail.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js "></script>
	<script src="assets/artTemplate/template-native.js" ></script>
	<script src="js/public.js"></script>
	<script src="js/detail.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader">
		<a class="mui-icon mui-icon-search mui-pull-right"></a>
		<h1 class="mui-title">商品详情</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<div id="detail-box"> </div>
		<div class="product-amount mui-clearfix" >
			<div class="mui-pull-left" >数量:</div>
			<div class="mui-pull-left">
				<span class="mui-pull-left" id="desCount" >-</span>
				<input type="text" class="mui-pull-left inputNum" id="inputNum" >
				<span class="mui-pull-left" id="addCount">+</span>
			</div>
			<div class="mui-pull-left">剩余: 44件</div>
		</div>
		<div class="car-btns">
			<a href="#" class="mui-pull-left" >查看购物车</a>
			<span class="mui-pull-left" id="addCart">加入购物车</span>
		</div>
	</div>
	<script type="text/template" id="proDtailTpl">
		<!-- 轮播图 -->
		<div class="mui-slider">
 			<div class="mui-slider-group">
 				<%for(var i=0;i<pic.length;i++) { %>
 			  	<div class="mui-slider-item"><img src="<%=pic[i].picAddr %>" /></div>
 			  	<% } %>
 			</div>
		</div>
		<!-- /轮播图 -->
		<div class="product-title">
			<%=proName %>
		</div>
		<div class="product-price">
			价格: <span class="new-price">&yen;<%=price %></span>
			      <span class="old-price">&yen;<%=oldPrice %></span>
		</div>
		<div class="product-number">
			尺码:
			<% var size = size.split('-');
			   for(var i=size[0];i<size[1];i++) {%>
			     <span ><%=i %></span>
			<% } %>
		</div>
	</script>
</body>
</html>
